<div class="container">
    <div class="progress" *ngIf="busy">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-1">
            <button type="button" class="btn btn-outline-light" (click)="goBack()"><h4><i class="bi bi-arrow-left"></i></h4></button>
        </div>
        <div class="col-sm-8">
            <h1 class="center">Create Account</h1><br>
        </div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-outline-primary w-100 float-right" (click)="onSubmit()">
          Save
        </button>
        </div>
    </div>
    <form #accountForm="ngForm" (ngSubmit)="onSubmit()" [formGroup]="form" id="accountForm">
        <div class="row">
            <div class="col-md-6">
                <label for="companyId" class="form-label">Company</label>
                <select class="form-select" id="companyId" #companyId name="companyId" formControlName="companyId" placeholder="Company" required>
              <option value="" selected disabled> Choose Company  </option>
              <option *ngFor="let company of companies" [value]="company.id">
                  {{ company.name }}
              </option>
          </select>
                <br>
            </div>
            <div class="col-md-6">
                <!-- Name Input -->
                <label for="name">Account Name</label>
                <input type="text" class="form-control" id="name" name="name" formControlName="name" required />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <!-- Short Name Input -->
                <label for="shortname">Account Number</label>
                <input type="text" class="form-control" id="shortname" name="shortname" formControlName="shortname" required />
            </div>
            <div class="col-md-6">
                <!-- Account Type Dropdown in a new row -->
                <label for="accountType">Account Type</label>
                <select class="form-select" id="accountType" name="accountType" formControlName="accountType" required>
              <option value="" selected disabled> Choose Account Type </option>
              <option value="Asset">Asset</option>
              <option value="Liability">Liability</option>
              <option value="Equity">Equity</option>
              <!-- Add more options as needed -->
            </select>
            </div>
        </div>


        <div class="mb-3">
            <!-- Status Toggle -->
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="status" name="status" [checked]="account.status" formControlName="status" (change)="onStatusChange($event)" />
                <label class="form-check-label" for="statusSwitch">Status</label>
            </div>
        </div>
    </form>
</div>
