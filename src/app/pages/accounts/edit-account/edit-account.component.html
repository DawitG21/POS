<div class="container">
    <div class="progress" *ngIf="busy">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
    <br/>

    <div class="row">
        <div class="col-sm-1">
            <button type="button" class="btn btn-outline-light" (click)="goBack()"><h4><i class="bi bi-arrow-left"></i></h4></button>
        </div>
        <div class="col-sm-8">
            <h1 class="center">Edit Account</h1><br>
        </div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-outline-primary w-100 float-right" (click)="save()">
          Save
        </button>
        </div>
    </div>

    <form #f="ngForm" [formGroup]="form" id="storeForm">
        <div class="row">
            <div class="col-md-6">
                <!-- Name Input -->
                <div class="mb-3">
                    <label for="accountname">Account Name</label>
                    <input type="text" class="form-control" id="accountname" name="accountname" formControlName="accountname" />
                </div>
            </div>

            <div class="col-md-6">
                <!-- Short Name Input -->
                <div class="mb-3">
                    <label for="accountnumber">Account Number</label>
                    <input type="text" class="form-control" id="accountnumber" name="accountnumber" formControlName="accountnumber" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <!-- Account Type Dropdown in a new row -->
                <div class="mb-3">
                    <label for="accountType">Account Type</label>
                    <select class="form-select" id="accountType" name="accountType" formControlName="accountType">
              <option value="Asset">Asset</option>
              <option value="Liability">Liability</option>
              <option value="Equity">Equity</option>
              <!-- Add more options as needed -->
            </select>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <!-- Status Toggle -->
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="status" name="status" formControlName="status" />
                <label class="form-check-label" for="statusSwitch">Status</label>
            </div>
        </div>

    </form>


</div>
