<div class="container">
  <div class="progress" *ngIf="busy">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
          aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
  </div>
  <br/>

  <div class="row">
      <div class="col-sm-1">
          <button type="button" class="btn btn-outline-light" (click)="goBack()"><h4><i class="bi bi-arrow-left"></i></h4></button>
      </div>
      <div class="col-sm-8">
          <h1 class="center">Create Category</h1><br>
      </div>
      <div class="col-sm-2">
          <button type="submit" class="btn btn-outline-primary w-100 float-right" (click)="save()">
              Save
          </button>
      </div>
  </div>
</div>
<div class="container">
  <div class="form-group mb-3">
      <form #f="ngForm" [formGroup]="form" id="storeForm">
          <div class="row">
            <div class="col-md-6">
                <label for="companyId" class="form-label">Company</label>
                <select class="form-select" id="companyId" #companyId name="companyId" formControlName="companyId"
                    placeholder="Company" required>
                    <option value="" selected disabled> Choose Company  </option>
                    <option *ngFor="let company of companies" [value]="company.id">
                        {{ company.name }}
                    </option>
                </select>
                <br>
              </div>
              <div class="col-sm-6">
                  <label class="form-label w-50" for="name">Category Name</label>
                  <input type="name" class="form-control" id="name" placeholder="Category Name" value=""
                      formControlName="name" />
              </div>
          </div>
          
          <div class="row">
            <div class="col-sm-6">
                <label class="form-label w-50" for="description">Description</label>
                <input type="name" class="form-control" id="description" placeholder="Description" value=""
                    formControlName="description" />
            </div>
            <div class="col-sm-6">
                <label class="form-label" for="avatar">Category Avatar/Logo</label>
                <input type="file" class="form-control" id="avatar" value="" formControlName="avatar"
                    (change)="getFile($event)" />
            </div>
            <br />
          </div>
          <br>
          <div class="col-sm-6">
              <div class="form-check form-switch">
                  <input type="checkbox" class="form-check-input" id="statusSwitch" formControlName="status" />
                  <label class="form-check-label" for="statusSwitch">Status</label>
              </div>
          </div>
          
      </form>
  </div>
</div>
