<div class="container">
    <div class="progress" *ngIf="busy">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
    <br/>

    <div class="row">
        <div class="col-sm-1">
            <button type="button" class="btn btn-outline-light" (click)="goBack()"><h4><i class="bi bi-arrow-left"></i></h4></button>
        </div>
        <div class="col-sm-8">
            <h1 class="center">Edit Product</h1><br>
        </div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-outline-primary w-100 float-right" (click)="save()">
                Save
            </button>
        </div>
    </div>
</div>
<div class="container" *ngIf="product">
    <div class="form-group mb-3">
        <form #f="ngForm" [formGroup]="form" id="productForm">
            <img src="{{ imgUrl }}/{{ product.avatar }}" class="img-thumbnail  mx-auto my-auto" style="width: 150px; height: 150px; border-radius: 50%;" alt="..." />
            <div class="row">
                <div class="col-sm-6">
                    <label class="form-label w-50" for="name">Product Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Product Name" value="" formControlName="name" />
                </div>
                <div class="col-sm-6">
                    <label class="form-label" for="description">Product Description</label>
                    <input type="name" class="form-control" id="description" placeholder="Product Description" value="" formControlName="description" />
                </div>
            </div>
            <br />

            <div class="row">
                <div class="col-sm-4">
                    <label class="form-label w-50" for="amountInStock">Amount In Stock</label>
                    <input type="amountInStock" class="form-control" id="amountInStock" placeholder="Number in Stocks" value="" formControlName="amountInStock" />
                </div>
                <div class="col-md-4">
                    <!-- form select -->
                    <label class="form-label" for="unitId">Unit</label>
                    <select class="form-select" formControlName="unitId">
                        <option value="" disabled selected>Choose Unit</option>
                        <!-- Iterate through unitsData to dynamically populate options -->
                        <option *ngFor="let unit of unitsData" [value]="unit.id">{{ unit.name }}</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <!-- form select -->
                    <label class="form-label" for="categoryId">Categories</label>
                    <select class="form-select" formControlName="categoryId">
                        <option value="" disabled selected>Choose Categories</option>
                        <!-- Iterate through unitsData to dynamically populate options -->
                        <option *ngFor="let categories of categoriesData" [value]="categories.id">{{ categories.name }}</option>
                    </select>
                </div>
            </div>
            <br>

            <div class="col-sm-6">
                <label class="form-label" for="avatar">Product Avatar/Logo</label>
                <input type="file" class="form-control" id="avatar" value="" formControlName="avatar" (change)="getFile($event)" />
            </div>
            <br />

        </form>
    </div>
</div>
