<div class="container">
    <div class="progress" *ngIf="busy">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
    <br/>

    <div class="row">
        <div class="col-sm-1">
            <button type="button" class="btn btn-outline-light" (click)="goBack()"><h4><i class="bi bi-arrow-left"></i></h4></button>
        </div>
        <div class="col-sm-8">
            <h1 class="center">Create Product</h1><br>
        </div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-outline-primary w-100 float-right" (click)="save()">
                Save
            </button>
        </div>
    </div>

    <div class="form-group mb-3">
        <form #f="ngForm" [formGroup]="form" id="productForm">
            <div class="row">
                <div class="col-sm-4">
                    <label for="companyId" class="form-label">Company</label>
                    <select class="form-select" id="companyId" #companyId name="companyId" formControlName="companyId" placeholder="Company" required>
                    <option *ngFor="let company of companies" [value]="company.id">
                        {{ company.name }}
                    </option>
                </select>
                </div>
            </div>
            <br>
            <!-- First Row -->
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label" for="productName">Product Name</label>
                    <input type="name" class="form-control" id="productName" placeholder="Product Name" value="" formControlName="name" />
                    <div *ngIf="!form.get('name')?.valid && form.get('name')?.touched" class="help-block">
                        Name is required
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label" for="productDescription">Product Description</label>
                    <input type="name" class="form-control" id="productDescription" placeholder="Product Description" value="" formControlName="description" />
                    <div *ngIf="!form.get('description')?.valid && form.get('description')?.touched" class="help-block">
                        Description is required
                    </div>
                </div>
            </div>
            <br/>

            <!-- Second Row -->
            <div class="row">

                <div class="col-md-6">
                    <!-- form select -->
                    <label class="form-label" for="unitId">Unit</label>
                    <select class="form-select" formControlName="unitId">
                    <option value="" disabled selected>Choose Unit</option>
                    <!-- Iterate through unitsData to dynamically populate options -->
                    <option *ngFor="let unit of unitsData" [value]="unit.id">{{ unit.name }}</option>
                </select>
                </div>

                <div class="col-md-6">
                    <!-- form select -->
                    <label class="form-label" for="categoryId">Categories</label>
                    <select class="form-select" formControlName="categoryId">
                    <option value="" disabled selected>Choose Categories</option>
                    <!-- Iterate through unitsData to dynamically populate options -->
                    <option *ngFor="let categories of categoriesData" [value]="categories.id">{{ categories.name }}</option>
                </select>
                </div>
            </div>
            <br />

            <!-- Third Row -->
            <div class="row">
                <div class="col-sm-6">
                    <label class="form-label" for="avatar">Product Avatar/Logo</label>
                    <input type="file" class="form-control" id="avatar" value="" formControlName="avatar" (change)="getFile($event)" />
                </div>
            </div>
            <br />

            <!-- Submit Button -->
            <!-- <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary" (click)="save()">Register Product</button>
            </div>
        </div> -->

        </form>
    </div>
