<!-- BEGIN card -->
<card class="h-100">
	<!-- BEGIN mailbox -->
	<div class="mailbox">
		<!-- BEGIN mailbox-toolbar -->
		<div class="mailbox-toolbar">
			<div class="mailbox-toolbar-item"><span class="mailbox-toolbar-text">New Message</span></div>
			<div class="mailbox-toolbar-item"><a href="javascript:;" class="mailbox-toolbar-link active">Send</a></div>
			<div class="mailbox-toolbar-item"><a href="javascript:;" class="mailbox-toolbar-link">Attachment</a></div>
			<div class="mailbox-toolbar-item"><a routerLink="/email/inbox" class="mailbox-toolbar-link">Discard</a></div>
			<div class="mailbox-toolbar-item dropdown">
				<a href="javascript:;" class="mailbox-toolbar-link" data-bs-toggle="dropdown"><i class="fa fa-ellipsis-h"></i></a>
				<div class="dropdown-menu ms-n1">
					<a href="javascript:;" class="dropdown-item">Save draft</a>
					<a href="javascript:;" class="dropdown-item">Show From</a>
					<a href="javascript:;" class="dropdown-item">Check names</a>
					<a href="javascript:;" class="dropdown-item">Set importance</a>
					<a href="javascript:;" class="dropdown-item">Switch to plain text</a>
					<a href="javascript:;" class="dropdown-item">Check for accessibility issues</a>
				</div>
			</div>
			<div class="mailbox-toolbar-item ms-auto"><a href="javascript:;" class="mailbox-toolbar-link"><i class="fa fa-redo fa-fw fs-12px me-1"></i> Undo</a></div>
			<div class="mailbox-toolbar-item"><a routerLink="/email/inbox" class="mailbox-toolbar-link"><i class="fa fa-times fa-fw"></i> Cancel</a></div>
		</div>
		<!-- END mailbox-toolbar -->
		<!-- BEGIN mailbox-body -->
		<div class="mailbox-body">
			<div class="mailbox-content">
				<!-- BEGIN scrollbar -->
				<ng-scrollbar>
					<div class="mailbox-form">
						<form action="#" method="POST" name="email_form">
							<div class="mailbox-form-header">
								<div class="row mb-2">
									<label class="col-form-label w-100px px-2 fw-500 text-lg-end">To:</label>
									<div class="col-lg">
										<tag-input [(ngModel)]="mailtoTagsInputValue" [placeholder]="'Add email'" [secondaryPlaceholder]="'Enter tag'" [validators]="[mailtoTagsInputValidator]"></tag-input>
									</div>
								</div>
								<div class="row mb-2">
									<label class="col-form-label w-100px px-2 fw-500 text-lg-end">Cc:</label>
									<div class="col-lg">
										<tag-input [(ngModel)]="mailccTagsInputValue" [placeholder]="'Add cc'" [secondaryPlaceholder]="'Enter cc'" [validators]="[mailccTagsInputValidator]"></tag-input>
									</div>
								</div>
								<div class="row mb-2">
									<label class="col-form-label w-100px px-2 fw-500 text-lg-end">Bcc:</label>
									<div class="col-lg">
										<tag-input [(ngModel)]="mailbccTagsInputValue" [placeholder]="'Add bcc'" [secondaryPlaceholder]="'Enter bcc'" [validators]="[mailbccTagsInputValidator]"></tag-input>
									</div>
								</div>
								<div class="row mb-0">
									<label class="col-form-label w-100px px-2 fw-500 text-lg-end">Subject:</label>
									<div class="col-lg">
										<input type="text" class="form-control" placeholder="Email subject">
									</div>
								</div>
							</div>
							<quill-editor class="w-100 border-0"></quill-editor>
						</form>
					</div>
				</ng-scrollbar>
				<!-- END scrollbar -->
			</div>
		</div>
		<!-- END mailbox-body -->
	</div>
	<!-- END mailbox -->
</card>
<!-- END card -->
