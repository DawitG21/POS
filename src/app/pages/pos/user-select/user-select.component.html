<div class="progress" *ngIf="busy">
  <div
    class="progress-bar progress-bar-striped progress-bar-animated"
    role="progressbar"
    aria-valuenow="75"
    aria-valuemin="0"
    aria-valuemax="100"
    style="width: 100%"
  ></div>
</div>

<card class="pos pos-vertical" id="pos">
  <card-body class="pos-container">
    <div class="pos-header">
      <div class="logo">
        <a routerLink="/pos/counter-checkout">
          <div class="logo-img">
            <i class="bi bi-x-diamond" style="font-size: 1.5rem"></i>
          </div>
          <div class="logo-text">Pine & Dine</div>
        </a>
      </div>
      <div class="time" id="time">Select User</div>
    </div>

    <div class="pos-content overflow-hidden">
      <ng-scrollbar>
        <div class="pos-content-container h-100 p-3">
          <div class="row gx-3">
            <ng-container *ngIf="users?.length! > 0">
              <div
                class="col-xl-2 col-lg-3 col-md-4 col-sm-6 pb-3"
                *ngFor="let user of users"
              >
                <card class="h-100">
                  <card-body class="h-100 p-1">
                    <div class="pos-product">
                      <!-- <img
                      src="{{ imageUrl }}/{{ user?.avatar! }}"
                      class="card-img-top"
                      alt="User 1 Image"
                    /> -->
                      <div
                        class="img"
                        [ngStyle]="{
                          backgroundImage:
                            'url(' + imageUrl + '/' + user.avatar + ')'
                        }"
                      ></div>

                      <div class="info">
                        <div class="title">{{ user.name }}</div>
                        <div class="desc">Email: {{ user.username }}</div>
                        <button class="btn btn-primary" (click)="moveToTable(user.id!)">
                          Select
                        </button>
                      </div>
                    </div>
                  </card-body>
                </card>
              </div>
            </ng-container>
            <div class="px-3 py-5 text-center" *ngIf="users?.length! <= 0">
                No User found
            </div>
          </div>
        </div>
      </ng-scrollbar>
    </div>
  </card-body>
</card>
