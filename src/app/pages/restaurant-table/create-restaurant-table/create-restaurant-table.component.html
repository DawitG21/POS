<div class="container">
  <div class="progress" *ngIf="busy">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
          aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
  </div>
  <br/>

  <div class="row">
      <div class="col-sm-1">
          <button type="button" class="btn btn-outline-light" (click)="goBack()"><h4><i class="bi bi-arrow-left"></i></h4></button>
      </div>
      <div class="col-sm-8">
          <h1 class="center">Create Restaurant Table</h1>
      </div>
      <div class="col-sm-2">
          <button type="submit" class="btn btn-outline-primary w-100 float-right" (click)="save()">
              Save
          </button>
      </div>
  </div>
</div>
<br>
<div class="container">
  <div class="form-group mb-3">
      <form #f="ngForm" [formGroup]="form" id="storeForm">
          <div class="row">
            <div class="col-md-6">
                <label for="companyId" class="form-label">Company</label>
                <select class="form-select" id="companyId" #companyId name="companyId" formControlName="companyId"
                    placeholder="Company" required>
                    <option value="" selected disabled> Choose Company  </option>
                    <option *ngFor="let company of companies" [value]="company.id">
                        {{ company.name }}
                    </option>
                </select>
              </div>
              <div class="col-sm-6">
                  <label class="form-label w-50" for="name">Table Name</label>
                  <input type="name" class="form-control" id="name" placeholder="Table Name" value=""
                      formControlName="name" />
              </div>
          </div>
          <br />          
      </form>
  </div>
</div>
